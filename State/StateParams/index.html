<body ng-app="myApp">

        <div class="col-sm-12" style="border:2px solid black" >

                <li><a ui-sref='secondMessage({a:100,b:200})'>Msg2 with regexp</a></li>
                <li><a ui-sref='thirdMessage(null)'>Msg3 Otp param</a></li>

            <div ui-view></div>
